<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Proyecto 1</title>

</head>

<body>
    <div class="postal">
        <div class="postal-cabecera">
            <div class="caja-titulo d-inline-block">
                <h1>My Postcard</h1>
            </div>
            <div class="caja-logo d-inline-block">
                <img
                    src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png">
            </div>
        </div>
        <div>
            <div class="segundaparte texto">
                <p> Esta postcard es para ti, que has sido perserverante, constante y dedicada.
                    Hoy quiero agradecerte a ti
                    por levantarte cada vez que te has sentido desvalida.</p>
                <br>
                <br>
                <p> La vida es tan insensata que encontrarle sentido podria ser perjudicial, solo
                    VIVE!</p>
            </div>
            <div class="segundaparte formulario">
                <input type="text" placeholder="Nombre">
                <br>
                <br>
                <input type="text" placeholder="Email">
                <br>
                <br>
                <input type="text" placeholder="Comentario">
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
        <div>
            <button class="boton"> Enviar My Postcard </button>
        </div>
    </div>
</body>

</html>
